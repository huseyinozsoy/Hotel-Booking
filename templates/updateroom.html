{% extends "layout.html" %}
{% block content %}
<div class="hero-wrap" style="background-image: url({{url_for('static',filename='images/bg_1.jpg')}});">
    <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <h1 class="mb-4 bread">Login</h1>
            </div>
          </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8 justify-content-center pt-5 pb-5">
            <form action="/updateroom/{{room.roomno}}" method="POST">
                <div class="form-group">
                    <label for="roomno">{{room.roomno}}</label><br>
                    <label>Capacity</label>
                    <input type="text" class="form-control" name="capacity" id="capacity" value="{{room.capacity}}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" name="price" value="{{room.price}}">
                </div>
                <div class="form-group">
                    <label for="price">Floor No</label>
                    <input type="text" class="form-control" id="floorno" name="floorno" value="{{room.floorno}}">
                </div>
                <div class="form-group">
                    <label for="price">Child Bed</label>
                    <input type="text" class="form-control" id="childbed" name="childbed" value="{{room.childbed}}">
                </div>
                <div class="form-group">
                    <label for="price">Adult Bed</label>
                    <input type="text" class="form-control" id="adultbed" name="adultbed" value="{{room.adultbed}}">
                </div>
                <div class="form-group">
                    <label for="price">Room Type</label>
                    <input type="text" class="form-control" id="roomtype" name="roomtype" value="{{room.roomtype}}">
                </div>
                <div class="form-group">
                    <label for="price">Indate</label>
                    <input type="text" class="form-control" id="inDate" name="inDate" value="{{room.inDate}}">
                </div>
                <div class="form-group">
                    <label for="price">Outdate</label>
                    <input type="text" class="form-control" id="outDate" name="outDate" value="{{room.outDate}}">
                </div>
                <div class="form-group">
                {% if room.isreserve == True %}
                    <input type="checkbox" class="form-check-input" id="isreserve" name="isreserve" checked>
                {% else %}
                    <input type="checkbox" class="form-check-input" id="isreserve" name="isreserve">
                {% endif %}
                    
                    <label for="price">Is reserve?</label>
                </div>
                <div class="text-center pt-3">
                    <button type="submit" class="btn btn-primary p-3">Update</button>
                </div>
            </form>
        </div>
    </div>  
</div>

{% endblock content %}
